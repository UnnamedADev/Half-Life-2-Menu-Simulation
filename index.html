<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v0.2.1 - Half Life 2 Menu Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="mask"></div>
   <h1 class=main_title>HALF LIFE <sup>2</sup></h1>
    <ul class="main_menu">
        <li><a>new game</a></li>
        <li><a>load game</a></li>
        <li><a>achievements</a></li>
        <li><a>options</a></li>
        <li><a>quit</a></li>
    </ul>
    <!-- dialog windows -->
    <!-- ### new game -->
    <div class="dialogWindow newGame">
        <div class="action">
            <h2 class="title">new game</h2>
            <img src="images/icon1.png">
        </div>
        <div class="content">
            <hr>
            <table>
                <tbody>
                    
                </tbody>
            </table>
            
            <button class="steamButton">More</button>
            <hr>
            <button class="steamButton activeButton">Start new game</button>
            <button class="steamButton">Cancel</button>
        </div>
    </div>
    
</body>
</html>
